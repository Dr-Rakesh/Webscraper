<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitive.Cloud Web Extractor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            width: 300px;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-container input {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 25px 0 0 25px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #27379b;
            color: white;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 5px;
            padding: 10px 20px;
            border: none;
            background-color: #27379b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Spinner Styles */
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #27379b;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -60px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/Logo.jpg" alt="Intuitive.Cloud Logo" class="logo">
        <div class="input-container">
            <input type="text" id="urls" placeholder="Type your URLs here">
            <button onclick="sendAll()">Get all</button>
        </div>
        <div class="button-container">
            <button onclick="sendWeb2PDF()">PDF Generator</button>
            <button onclick="sendWeb2Text()">Text Generator</button>
        </div>
    </div>
    <!-- Spinner -->
    <div id="spinner" class="spinner" style="display: none;"></div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }

        function sendRequest(type) {
            const urls = document.getElementById('urls').value.split(';').map(url => url.trim());
            const endpoint = type === 'pdf' ? '/web2pdf' : '/web2text';

            return fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ urls: urls }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob().then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    const filename = response.headers.get('content-disposition').split('filename=')[1].replace(/"/g, '');
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
            });
        }

        function sendWeb2PDF() {
            showSpinner();
            sendRequest('pdf').then(() => hideSpinner()).catch(error => {
                console.error('Error:', error);
                hideSpinner();
            });
        }

        function sendWeb2Text() {
            showSpinner();
            sendRequest('text').then(() => hideSpinner()).catch(error => {
                console.error('Error:', error);
                hideSpinner();
            });
        }

        function sendAll() {
            showSpinner();
            sendRequest('pdf')
                .then(() => sendRequest('text'))
                .then(() => hideSpinner())
                .catch(error => {
                    console.error('Error:', error);
                    hideSpinner();
                });
        }
    </script>
</body>
</html>
